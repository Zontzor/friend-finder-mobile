<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="showFriends()">
      <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="map"></div>
  
  <div id="friend-list">
    <ion-list>
      <ion-item (click)="setCurrentLocation()">
        {{ username }}
      </ion-item>
      <ion-item *ngFor="let friend of friends" (click)="toggleFriend(friend)">
         {{ friend.properties.username }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
